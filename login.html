<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background Image for the Whole Page */
body {
    background-image: url("loginn.jpg"); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 100px; /* Space for the navbar */
}

/* Navbar Styling */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav .logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ff4b5c;
}

/* Login Box with its Own Image */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.login-form {
    background-image: url('login-box-bg.jpg'); /* Replace with the image for the login box */
    background-size: cover;
    background-position: center;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    width: 300px;
    color: white; /* Text color to contrast with the login box image */
}

.login-form h2 {
    margin-bottom: 20px;
}

.login-form input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.login-form button {
    width: 100%;
    padding: 15px;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #ff4b5c;
}

.signup-link {
    margin-top: 15px;
}

.signup-link a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.signup-link a:hover {
    color: #ff4b5c;
}

/* Animation for Form */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.login-form {
    background-color: #F4F1FA; /* Light Lavender for form */
    color: #333333; /* Text inside the form */
}

.login-form button {
    background-color: #FF6F61; /* Coral Red for login button */
}

.login-form button:hover {
    background-color: #3B3B98; /* Dark Purple on hover */
}

    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav>
            <div class="logo">Women Safety</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sos.html">SOS Page</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
