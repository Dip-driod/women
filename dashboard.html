    <script>
        function connectDevice() {
            // Simulate a device connection
            document.getElementById('connectStatus').textContent = "Connecting to device...";
            setTimeout(() => {
                document.getElementById('connectStatus').textContent = "Device successfully connected!";
            }, 2000);
        }
